<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Player Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav button {
      background: #222;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button.active {
      background: #007bff;
    }
    nav button:hover {
      background: #444;
    }
    .tabcontent {
      flex: 1;
      width: 100%;
      display: none;
    }
    .tabcontent iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="openTab(1)" class="active">Match 1</button>
    <button onclick="openTab(2)">Match 2</button>
    <button onclick="openTab(3)">Match 3</button>
    <button onclick="openTab(4)">Match 4</button>
    <button onclick="openTab(5)">Match 5</button>
    <button onclick="openTab(6)">Match 6</button>
    <button onclick="openTab(7)">Match 7</button>
    <button onclick="openTab(8)">Match 8</button>
    <button onclick="openTab(9)">Match 9</button>
    <button onclick="openTab(10)">Match 10</button>
  </nav>

  <!-- Tab contents -->
  <div id="tab1" class="tabcontent active">
    <iframe src="https://embedsports.top/embed/alpha/tottenham-hotspur-vs-burnley/1" allowfullscreen></iframe>
  </div>
  <div id="tab2" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/chelsea-vs-arsenal/1" allowfullscreen></iframe>
  </div>
  <div id="tab3" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/man-city-vs-liverpool/1" allowfullscreen></iframe>
  </div>
  <div id="tab4" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/man-united-vs-leeds/1" allowfullscreen></iframe>
  </div>
  <div id="tab5" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/barcelona-vs-real-madrid/1" allowfullscreen></iframe>
  </div>
  <div id="tab6" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/psg-vs-marseille/1" allowfullscreen></iframe>
  </div>
  <div id="tab7" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/ac-milan-vs-inter/1" allowfullscreen></iframe>
  </div>
  <div id="tab8" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/bayern-vs-dortmund/1" allowfullscreen></iframe>
  </div>
  <div id="tab9" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/juventus-vs-napoli/1" allowfullscreen></iframe>
  </div>
  <div id="tab10" class="tabcontent">
    <iframe src="https://embedsports.top/embed/alpha/ajax-vs-psv/1" allowfullscreen></iframe>
  </div>

  <script>
    function openTab(tabIndex) {
      // Hide all tabs
      document.querySelectorAll('.tabcontent').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));

      // Show selected tab
      document.getElementById('tab' + tabIndex).classList.add('active');
      document.querySelectorAll('nav button')[tabIndex - 1].classList.add('active');
    }
  </script>
</body>
</html>
