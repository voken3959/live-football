<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Sports Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body, html { height: 100%; width: 100%; font-family: 'Roboto', sans-serif; background: #0f0f0f; color: #fff; }

  header {
    position: fixed; top: 0; width: 100%; background: #111;
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px 20px; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    transition: background 0.3s;
  }

  header:hover { background: #1a1a1a; }

  .tabs {
    display: flex; gap: 10px;
    overflow-x: auto; scrollbar-width: thin; scrollbar-color: #444 #111;
  }

  .tabs::-webkit-scrollbar { height: 6px; }
  .tabs::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

  .tabs button {
    background: #222; color: #fff; border: none; padding: 10px 20px;
    border-radius: 6px; cursor: pointer; font-weight: 500;
    transition: all 0.3s, transform 0.2s;
  }

  .tabs button.active {
    background: #007bff; box-shadow: 0 0 15px #007bff;
    transform: scale(1.05);
  }

  .tabs button:hover:not(.active) { background: #333; }

  .stream-select {
    background: #222; color: #fff; border: none; padding: 10px 15px;
    border-radius: 6px; font-size: 16px; cursor: pointer;
    transition: background 0.3s;
  }

  .stream-select:hover { background: #333; }

  main {
    position: absolute; top: 70px; bottom: 0; left: 0; right: 0;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    background: #000; padding: 10px;
  }

  #warning {
    width: 100%; text-align: center; padding: 8px 10px;
    background: #ff4c4c; color: #fff; border-radius: 6px;
    margin-bottom: 10px; font-weight: 500;
    display: none;
    animation: fadeIn 0.5s ease-in-out;
  }

  iframe {
    width: 100%; height: 100%; border: none; border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    transition: all 0.3s ease-in-out;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  @media (max-width: 768px) {
    header { flex-direction: column; gap: 10px; }
    .tabs { flex-wrap: nowrap; }
  }
</style>
</head>
<body>

<header>
  <div class="tabs" id="tabs"></div>
  <select class="stream-select" id="streamSelect"></select>
</header>

<main>
  <div id="warning">⚠️ This stream may experience issues</div>
  <iframe id="playerFrame" src="" allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>
</main>

<script>
const matches = [
  {
    name: "Wolves VS Man City",
    streams: [
      "https://embedsports.top/embed/echo/wolves-vs-manchester-city-football-1378975/1",
      "https://embedsports.top/embed/echo/wolves-vs-manchester-city-football-1378975/2",
      "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/1",
      "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/2",
      "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/3",
      "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/4",
     "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/5",
     "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/6",
     "https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/7"
    ]
  },
  {
    name: "Lens VS Lyon",
    streams: [
      "https://embedsports.top/embed/admin/lens-vs-lyon/1",
      "https://embedsports.top/embed/alpha/lens-vs-lyon/1",
      "https://embedsports.top/embed/alpha/lens-vs-lyon/2"
    ]
  }
];

const tabs = document.getElementById("tabs");
const streamSelect = document.getElementById("streamSelect");
const playerFrame = document.getElementById("playerFrame");
const warning = document.getElementById("warning");

let currentMatchIndex = 0;

// Create tab buttons with animation
matches.forEach((match, index) => {
  const button = document.createElement("button");
  button.textContent = match.name;
  if(index === 0) button.classList.add("active");

  button.addEventListener("click", () => {
    currentMatchIndex = index;
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    button.classList.add("active");
    updateStreams();
  });

  tabs.appendChild(button);
});

// Populate dropdown and set iframe
function updateStreams() {
  const match = matches[currentMatchIndex];
  streamSelect.innerHTML = "";
  match.streams.forEach((stream, i) => {
    const option = document.createElement("option");
    option.value = stream;
    option.textContent = `Stream ${i+1}`;
    streamSelect.appendChild(option);
  });
  playerFrame.src = match.streams[0];
  warning.style.display = match.streams[0] === match.streams[0] ? 'block' : 'none';
}

// Switch iframe on dropdown change
streamSelect.addEventListener("change", () => {
  playerFrame.src = streamSelect.value;
  // Show warning only if first stream is selected
  const match = matches[currentMatchIndex];
  warning.style.display = streamSelect.value === match.streams[0] ? 'block' : 'none';
});

// Initialize first match
updateStreams();
</script>

</body>
</html>
