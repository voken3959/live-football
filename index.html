<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Player Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav button {
      background: #222;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #444;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="loadVideo(1)">Match 1</button>
    <button onclick="loadVideo(2)">Match 2</button>
    <button onclick="loadVideo(3)">Match 3</button>
    <button onclick="loadVideo(4)">Match 4</button>
    <button onclick="loadVideo(5)">Match 5</button>
    <button onclick="loadVideo(6)">Match 6</button>
    <button onclick="loadVideo(7)">Match 7</button>
    <button onclick="loadVideo(8)">Match 8</button>
    <button onclick="loadVideo(9)">Match 9</button>
    <button onclick="loadVideo(10)">Match 10</button>
  </nav>

  <iframe id="player" 
    src="https://embedsports.top/embed/alpha/tottenham-hotspur-vs-burnley/1" 
    allowfullscreen="yes"
    allow="encrypted-media; picture-in-picture;">
  </iframe>

  <script>
    const matches = {
      1: "https://embedsports.top/embed/alpha/tottenham-hotspur-vs-burnley/1",
      2: "https://embedsports.top/embed/alpha/chelsea-vs-arsenal/1",
      3: "https://embedsports.top/embed/alpha/man-city-vs-liverpool/1",
      4: "https://embedsports.top/embed/alpha/man-united-vs-leeds/1",
      5: "https://embedsports.top/embed/alpha/barcelona-vs-real-madrid/1",
      6: "https://embedsports.top/embed/alpha/psg-vs-marseille/1",
      7: "https://embedsports.top/embed/alpha/ac-milan-vs-inter/1",
      8: "https://embedsports.top/embed/alpha/bayern-vs-dortmund/1",
      9: "https://embedsports.top/embed/alpha/juventus-vs-napoli/1",
      10:"https://embedsports.top/embed/alpha/ajax-vs-psv/1"
    };

    function loadVideo(id) {
      document.getElementById("player").src = matches[id];
    }
  </script>
</body>
</html>
