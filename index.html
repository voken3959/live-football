<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Player Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav button {
      background: #222;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button.active {
      background: #007bff;
    }
    nav button:hover {
      background: #444;
    }
    .tabcontent {
      flex: 1;
      width: 100%;
      display: none;
    }
    .tabcontent iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav id="tabs"></nav>

  <!-- Just paste your iframe inside a div.tabcontent -->
  <div id="matches">
    <div class="tabcontent active">
      <iframe 
        title="Lens VS Lyon"
        src="https://embedsports.top/embed/alpha/lens-vs-lyon/1" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="tabcontent">
      <iframe 
        title="Wolves VS Man City"
        src="https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/1" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- ðŸ”¥ Add new games just by pasting iframes like this -->
    <!--
    <div class="tabcontent">
      <iframe 
        title="Man City vs Liverpool"
        src="YOUR_NEW_EMBED_URL" 
        allowfullscreen>
      </iframe>
    </div>
    -->
  </div>

  <script>
    // Build tab buttons automatically from iframe titles
    const tabs = document.getElementById("tabs");
    const contents = document.querySelectorAll(".tabcontent");

    contents.forEach((content, index) => {
      const iframe = content.querySelector("iframe");
      const title = iframe.getAttribute("title") || `Match ${index+1}`;

      const button = document.createElement("button");
      button.textContent = title;

      if (content.classList.contains("active")) button.classList.add("active");

      button.addEventListener("click", () => {
        contents.forEach(c => c.classList.remove("active"));
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));

        content.classList.add("active");
        button.classList.add("active");
      });

      tabs.appendChild(button);
    });
  </script>
</body>
</html>
