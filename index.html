<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Player Hub</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  nav {
    background: #111;
    display: flex;
    justify-content: center;
    padding: 10px;
    gap: 10px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }
  nav button {
    background: #222;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button.active {
    background: #007bff;
  }
  nav button:hover {
    background: #444;
  }
  .tabcontent {
    display: none;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }
  .tabcontent.active {
    display: block;
  }
  .tabcontent iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<nav id="tabs"></nav>

  <!-- Just paste your iframe inside a div.tabcontent -->
  <div id="matches">
    <div class="tabcontent active">
      <iframe 
        title="Lens VS Lyon"
        src="https://embedsports.top/embed/alpha/lens-vs-lyon/1" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="tabcontent">
      <iframe 
        title="Wolves VS Man City"
        src="https://embedsports.top/embed/alpha/wolverhampton-wanderers-vs-manchester-city/1" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- ðŸ”¥ Add new games just by pasting iframes like this -->
    <!--
    <div class="tabcontent">
      <iframe 
        title="Man City vs Liverpool"
        src="YOUR_NEW_EMBED_URL" 
        allowfullscreen>
      </iframe>
    </div>
    -->
  </div>

<script>
const tabs = document.getElementById("tabs");
const contents = document.querySelectorAll(".tabcontent");

// Generate buttons from iframe titles
contents.forEach((content, index) => {
  const iframe = content.querySelector("iframe");
  const title = iframe.getAttribute("title") || `Match ${index+1}`;

  const button = document.createElement("button");
  button.textContent = title;
  if (content.classList.contains("active")) button.classList.add("active");

  button.addEventListener("click", () => {
    // Hide all tabs
    contents.forEach(c => c.classList.remove("active"));
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));

    // Show the selected tab
    content.classList.add("active");
    button.classList.add("active");
  });

  tabs.appendChild(button);
});
</script>
</body>
</html>
